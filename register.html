<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Enter Email">
        <input type="password" id="registerPassword" placeholder="Enter Password">
        <button onclick="register()">Sign Up</button>

        <p>or</p>

        <button class="google-btn" onclick="googleSignIn()">
        <img src="assets/google-logo.png" alt="Google Logo"> Sign Up with Google
       </button>

       <button class="facebook-btn" onclick="facebookSignIn()">
       <img src="assets/facebook-logo.png"         alt="Facebook Logo"> Sign Up with Facebook
       </button>

        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
